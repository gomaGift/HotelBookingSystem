{% load widget_tweaks %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}
<form method="post"  action="{% url 'find-reservations' %}" class="modal-content">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Find Your Reservations</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{field.label_tag}}</label>
      {% render_field field class="form-control"  %}
      <div class="invalid-feedback">{{ field.errors|first }}</div>
    </div>
    {% endfor %}
    
    <button type="submit" class="btn btn-primary">submit</button>

  </div>
    
</form>
{% endwith %}
