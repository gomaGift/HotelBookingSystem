
{% load widget_tweaks %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}
<form method="post" action="{% url 'logout-user' %}" class="modal-content">
    {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Login User</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
   
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{field.label_tag}}</label>
      <h6>comfirm logout</h6>
      <div class="invalid-feedback">{{ field.errors|first }}</div>
    </div>
    
   
    <button type="submit" class="btn btn-primary">logout</button>

  </div>
    
</form>
{% endwith %}
